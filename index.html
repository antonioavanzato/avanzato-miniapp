<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanzato Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: white;
            color: black;
        }
        h1 { color: #40a7e3; }
        button {
            background: #40a7e3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>✅ Работает!</h1>
    <p>Если вы это видите - HTML загружен</p>
    <button onclick="alert('Кнопка нажата!')">Нажми меня</button>
    
    <script>
        // Попытка подключиться к Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.showAlert('Telegram WebApp подключён!');
        } else {
            alert('Telegram WebApp НЕ доступен (вы в браузере)');
        }
    </script>
</body>
</html>
